<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="gk.png" type="image/png">
  <title>Notebook Letters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .folders, .pages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .card:hover {
      background: #e9ecef;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #333;
    }
    .preview {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    .delete-btn:hover {
      background: darkred;
    }
    .back-btn {
      margin-bottom: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      display: none;
    }
    .letter-view {
      display: none;
      max-width: 800px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Notebook</h1>

  <button class="back-btn" id="backBtn" onclick="goBack()">Back</button>

  <div class="folders" id="folders">
    <div class="card" onclick="openFolder('blue')"> For Blue</div>
    <div class="card" onclick="openFolder('red')"> For Red</div>
  </div>

  <div class="pages" id="pages" style="display:none;"></div>

  <div class="letter-view" id="letterView">
    <h2 id="letterTitle"></h2>
    <textarea id="letterContent"></textarea>
  </div>

  <script>
    let notebook = JSON.parse(localStorage.getItem("gridNotebookPreview")) || {
      blue: [
        { title: "Blue Letter 1", content: "Hi Blue ?? This is the first letter content." },
        { title: "Blue Letter 2", content: "How are you? I hope you're doing well." }
      ],
      red: [
        { title: "Red Letter 1", content: "Hi Red ?? This is your first letter." }
      ]
    };

    let currentFolder = null;
    let currentPage = null;

    function save() {
      localStorage.setItem("gridNotebookPreview", JSON.stringify(notebook));
    }

    function openFolder(folder) {
      currentFolder = folder;
      document.getElementById("folders").style.display = "none";
      document.getElementById("pages").style.display = "grid";
      document.getElementById("backBtn").style.display = "block";
      renderPages(folder);
    }

    function renderPages(folder) {
      const pagesDiv = document.getElementById("pages");
      pagesDiv.innerHTML = "";
      notebook[folder].forEach((page, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "?";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("Delete this page?")) {
            notebook[folder].splice(i, 1);
            save();
            renderPages(folder);
          }
        };

        const title = document.createElement("h3");
        title.textContent = page.title;

        const preview = document.createElement("div");
        preview.className = "preview";
        preview.textContent = page.content;

        card.onclick = () => openPage(folder, i);

        card.appendChild(deleteBtn);
        card.appendChild(title);
        card.appendChild(preview);

        pagesDiv.appendChild(card);
      });

      // Add new page card
      const newPageCard = document.createElement("div");
      newPageCard.className = "card";
      newPageCard.textContent = "+ New Page";
      newPageCard.onclick = () => addPage(folder);
      pagesDiv.appendChild(newPageCard);
    }

    function openPage(folder, index) {
      currentPage = index;
      document.getElementById("pages").style.display = "none";
      document.getElementById("letterView").style.display = "block";
      document.getElementById("letterTitle").textContent = notebook[folder][index].title;
      document.getElementById("letterContent").value = notebook[folder][index].content;
    }

    function addPage(folder) {
      const title = prompt("Enter page title:", "New Letter");
      if (!title) return;
      notebook[folder].push({ title: title, content: "" });
      save();
      renderPages(folder);
    }

    function goBack() {
      if (document.getElementById("letterView").style.display === "block") {
        document.getElementById("letterView").style.display = "none";
        document.getElementById("pages").style.display = "grid";
      } else {
        document.getElementById("pages").style.display = "none";
        document.getElementById("folders").style.display = "grid";
        document.getElementById("backBtn").style.display = "none";
      }
    }

    document.getElementById("letterContent").addEventListener("input", () => {
      if (currentFolder !== null && currentPage !== null) {
        notebook[currentFolder][currentPage].content = document.getElementById("letterContent").value;
        save();
        renderPages(currentFolder); // update preview live
      }
    });
  </script>
</body>
</html>
